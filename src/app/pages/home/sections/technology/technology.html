<section class="technology">
  <div class="technology__container">
    <div class="technology__header">
      <h2 class="technology__title">Tecnología y Colaboración</h2>
      <p class="technology__subtitle">
        Trabajamos con instituciones nacionales para proteger nuestros océanos.
      </p>
    </div>

    <div class="technology__content">
      <div class="technology__main">
        <div class="technology__main-image">
          <img [src]="mainTech.image" [alt]="mainTech.title" />
        </div>
        <div class="technology__main-overlay">
          <h3 class="technology__main-title">{{ mainTech.title }}</h3>
          <p class="technology__main-description">{{ mainTech.description }}</p>
        </div>
      </div>

      <div class="technology__cards">
        <div class="technology__card" *ngFor="let tech of technologies">
          <div class="technology__card-image">
            <img [src]="tech.image" [alt]="tech.title" />
          </div>
          <div class="technology__card-content">
            <h4 class="technology__card-title">{{ tech.title }}</h4>
            <p class="technology__card-description">{{ tech.description }}</p>
            <ul class="technology__card-features">
              <li *ngFor="let feature of tech.features">
                <i class="fas fa-check"></i>
                <span>{{ feature }}</span>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
